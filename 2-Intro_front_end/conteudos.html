<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>LaunchBase - Sobre</title>
    <link rel="stylesheet" href="style_desafio.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="links">
            <a href="desafio_2_1.html">Voltar para a página principal</a>
        </div>
    </header>


    <div id="wrapper">
        Conteúdos
    </div>

    <section class="cards">

        <div class="card" id="starter">
            <div class="card__image-container">
                <img src="starter.svg" alt="Starter Logo">
            </div>
            <div class="card__info">
                <p>5 Fases</p>
                <p class="card__price">Free</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card__image-container">
                <img src="launchbase.svg" alt="Launchbase Logo">
            </div>
            <div class="card__info">
                <p>16 Fases</p>
                <p class="card__price">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card__image-container">
                <img src="gostack.svg" alt="GoStack Logo">
            </div>
            <div class="card__info">
                <p>20 Fases</p>
                <p class="card__price">Pago</p>
            </div>
        </div>
    </section>

    <div class="links" id="footer">
        <div id="git">
            <a href="https://github.com/Rocketseat" target="_blank">
                <img src="github.png" alt="Logo GitHub">
            </a>
        </div>
        <div id="insta">
            <a href="https://www.instagram.com/rocketseat_oficial/?hl=pt-br" target="_blank">
                <img src="instagram.png" alt="Logo Instagram">
            </a>
        </div>
        <div id="face">
            <a href="https://pt-br.facebook.com/rocketseat/" target="_blank">
                <img src="facebook.png" alt="Logo Facebook">
            </a>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <a class="maximize-modal">
                <i class="material-icons">maximize</i>
            </a>
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts-desafio.js">

    </script>

</body>

</html>
